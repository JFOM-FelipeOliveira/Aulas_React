<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formul√°rio </title>

    <script>
        function enviar(){
            let id = document.getElementById("texto").value
            console.log(id);
            fetch("http://localhost:3000/" +id)
                .then(resp => resp.text())
                .then(texto => atualizarInterface(texto))
        }

        function somar(){
            let op1 = document.getElementById('op1').value
            let op2 = document.getElementById('op2').value
            fetch("http://localhost:3000/soma/" + op1 + "/" + op2)
                .then(resp => resp.text())
                .then(texto => atualizarInterface(texto))
        }

        function atualizarInterface(texto){
            document.getElementById("textoh1").innerHTML = texto
        }

    </script>
</head>
<body>
        <input type="text" id="op1" name="texto">
        <input type="text" id="op2" name="texto">
        <button onclick="somar()"> Enviar </button>

        <h1 id="textoh1"></h1>

</body>
</html>
